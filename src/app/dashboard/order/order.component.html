<div class="row">
  <div class="col-12 col-md-12" style="text-align:right">
    <button class="btn btn-info ms-3" (click)="addNewOrder()">New Order</button>
  </div>
</div>
  <div class="row" *ngIf="newOrder">
  <div class="col-12 col-md-6">
    <div class="p-3 text-white">
      <div class="mb-3">
        <label>Customer ID</label>
        <input type="text" class="form-control" [(ngModel)]="customerId" name="customerId" readonly />
      </div>
      <div class="mb-3">
        <label>Order Status</label>
        <select class="form-select" [(ngModel)]="orderStatus" name="orderStatus">
          <option value="pending">Pending</option>
          <option value="processing">Processing</option>
          <option value="placedorder">Placedorder</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Delivery Status</label>
        <select class="form-select" [(ngModel)]="deliveryStatus" name="deliveryStatus" [disabled]="!isEditable()">
          <option value="Pending">Pending</option>
          <option value="Delivered">Delivered</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Payment Status</label>
        <select class="form-select" [(ngModel)]="paymentStatus" name="paymentStatus" [disabled]="!isEditable()">
          <option value="Pending">Pending</option>
          <option value="Partial">Partial</option>
          <option value="Paid">Paid</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="p-3 text-white">
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="phoneNo" name="phoneNo" readonly />
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="description" name="description" rows="4"></textarea>
      </div>
    </div>
    <div class="mb-3">
      &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary" (click)="submitOrder()">Submit</button>
      <button class="btn btn-info ms-3" (click)="cancelNewOrder()">Cancel</button>
    </div>
  </div>
</div>

<app-order-list (editOrderEvent)="editOrder($event)"></app-order-list>
